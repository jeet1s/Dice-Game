<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <link rel="stylesheet" href="style.css">
    <!-- bs-css -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body id="body">
    <div class="container">
        <div class="row">
            <div class="col-12"  align = "center"><h1 id="display">Let's Play</h1></div>
        </div>
        <div class="row">
            <div class="col-6" align = "center"><h1>Player 1</h1></div>
            <div class="col-6" align = "center"><h1>Player 2</h1></div>
        </div>
        <div class="row">
            <div class="col-6" align = "center"><img id="img-1" src="images/dice6.png" alt="img-1"></div>
            <div class="col-6" align = "center"><img id="img-2" src="images/dice6.png" alt="img-2"></div>
        </div>
        <div class="row">
            <div class="col-12"  align = "center"><button id="btn" onclick="roll()">Play</button></div>
        </div>
    </div>

  <script>
    function roll()
    {
        let Player1 = parseInt((Math.random() * 5))+1;
        let Player2 = parseInt((Math.random() * 5))+1;
        document.getElementById("img-1").src="images/dice"+Player1+".png";
        document.getElementById("img-2").src="images/dice"+Player2+".png";
        if(Player1>Player2)
        {
            document.getElementById("display").innerHTML="Player 1 Is Winner";
        }
        else if(Player2>Player1)
        {
            document.getElementById("display").innerHTML="Player 2 Is Winner";
        }
        else{
            document.getElementById("display").innerHTML="Both Are Winner";
        }

    }
  </script>


    <!-- bs-js -->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
